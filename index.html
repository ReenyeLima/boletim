<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim SENAI/SESI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>
<style>
    header {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
    }

    header>img {
        width: 500px;
    }

    td,
    th {
        text-align: center;
    }

    input {
        width: 100px;
    }

    footer {
        width: 100vw;
        display: flex;
        justify-content: center;
        position: fixed;
        bottom: 0;
    }
</style>

<body>
    <header>
        <img src="sesi-senai.png" alt="" srcset="">
    </header>
    <br>
    <div class="container">
        <div class="input-group mb-3 w-25">
            <input type="text" class="form-control" placeholder="Matricula" aria-label="Recipient's username"
                id="matricula" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="search">Buscar</button>
        </div>
        <br>
        <table id="relatorio" class="table table-striped table-hover table-bordered">
            <tr>
                <th colspan="8" id="nome">
                    NOME ALUNO
                </th>
            </tr>
            <tr id="componentes">
            </tr>
            <tr id="dados">
                <th>Média</th>
                <th>Presença %</th>
                <th>Média</th>
                <th>Presença %</th>
                <th>Média</th>
                <th>Presença %</th>
                <th>Média</th>
                <th>Presença %</th>
            </tr>
        </table>
    </div>

    <footer>
        <a href="https://github.com/wellifabio/">by WelliFabio</a>
    </footer>    
</body>
<script src="index.js"></script>

</html>
